<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swap Cars: the Trading Marketplace</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="The best place to exchange vehicles with other car owners.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/assets/css/docs.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="sticky-top">
            <h1 class="home-banner"><a href="index.html">Swap Cars: the Trading Marketplace</a></h1>
            <div id="login">
                <span class="login">ToadWalker37</span>
                <span class="login">Sign out</span>
            </div>
            <nav>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="browse-want.html">Browse</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="nav"><a href="authenticate.html">Sign in / Sign up</a></li>
                <li class="nav"><a href="about.html">About</a></li>
            </nav>
        </header>
        <main style="text-align: center;">
            <fieldset>
                <legend>Have an account? Sign in here!</legend>
                <span>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="varEmail" placeholder="" required />
                </span>
                <span>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="varPassword" required />
                </span>
                <span>
                    <button class="btn" type="submit">Sign me in</button>
                </span>
            </fieldset>
            <fieldset>
                <legend>No account yet? Join us today!</legend>
                <div class="option">
                    <label for="text">First name: </label>
                    <input type="text" id="text" name="varText" placeholder="" required pattern="[Aa].*" required />
                </div>
                <div class="option">
                    <label for="text">Last name: </label>
                    <input type="text" id="text" name="varText" placeholder="" required pattern="[Aa].*" required />
                </div>
                <div class="option">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="varEmail" placeholder="you@example.com" required />
                </div>
                <div class="option">
                    <label for="tel">Phone number: </label>
                    <input type="tel" id="tel" name="varTel" placeholder="###-###-####" pattern="\d{3}-\d{3}-\d{4}" required />
                </div>
                <div class="option">
                    <label for="zip">Zip code: </label>
                    <input type="zip" id="zip" name="zip" placeholder="XXXXX" required pattern="/d{5}" required />
                </div>
                <div class="option">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="varPassword" required />
                </div>
                <div class="option">
                    <button class="btn" type="submit">Start trading!</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Don't remember your password? Reset it here.</legend>
                <span>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="varEmail" placeholder="" required />
                </span>
                <span>
                    <button class="btn" type="submit">Recover my password</button>
                </span>
            </fieldset>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/ToadWalker37/startup">ToadWalker37</a></p>
        </footer>
    </body>
</html>
