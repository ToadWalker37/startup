<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in / Sign up - Dynamic Garage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="The best place to exchange vehicles with other car owners.">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/assets/css/docs.css">
        <link rel="stylesheet" href="style.css">
        <script defer="defer" src="main.js"></script>
        <style>
            div.account-option {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            div.option {
                padding: 0.5vh;
                width:350px;
            }
            label {
                width: 30%;
            }
            input {
                width: 50%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header class="sticky-top">
            <h1 class="home-banner"><a href="index.html">Dynamic Garage</a></h1>
            <h5 class="home-banner"><a href="index.html">Get your dream car</a></h5>
            <div id="login">
                <span class="login">ToadWalker37</span>
                <span class="login">Sign out</span>
            </div>
            <nav>
                <li class="nav"><a href="index.html" id="home">Home</a></li>
                <li class="nav"><a href="browse.html">Browse</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="nav"><a href="authenticate.html">Sign in / Sign up</a></li>
                <li class="nav"><a href="about.html">About</a></li>
            </nav>
        </header>
        <main style="text-align: center;">
            <div class="account-option">
                <legend>Have an account? Sign in here!</legend>
                <div class="option">
                    <label for="email">Email: </label>
                    <input type="email" id="signInEmail" name="varEmail" placeholder="" required />
                </div>
                <div class="option">
                    <label for="password">Password: </label>
                    <input type="password" id="signInPassword" name="varPassword" required />
                </div>
                <div id="null-sign-in"></div>
                <div class="option" style="padding: 2vh;">
                    <button class="btn" type="submit" id="sign-in" onclick="signIn()">Sign me in</button>
                </div>
            </div>
            <div class="account-option">
                <legend>No account yet? Join us today!</legend>
                <div class="option">
                    <label class="no-account" for="text">First name: </label>
                    <input class="no-account" type="text" id="text" name="varText" placeholder="" required pattern="[Aa].*" required />
                </div>
                <div class="option">
                    <label class="no-account" for="text">Last name: </label>
                    <input class="no-account" type="text" id="text" name="varText" placeholder="" required pattern="[Aa].*" required />
                </div>
                <div class="option">
                    <label class="no-account" for="email">Email: </label>
                    <input class="no-account" type="email" id="email" name="varEmail" placeholder="you@example.com" required />
                </div>
                <div class="option">
                    <label class="no-account" for="tel">Phone: </label>
                    <input class="no-account" type="tel" id="tel" name="varTel" placeholder="###-###-####" pattern="\d{3}-\d{3}-\d{4}" required />
                </div>
                <div class="option">
                    <label class="no-account" for="zip">Zip code: </label>
                    <input class="no-account" type="zip" id="zip" name="zip" placeholder="XXXXX" required pattern="/d{5}" required />
                </div>
                <div class="option">
                    <label class="no-account" for="password">Password: </label>
                    <input class="no-account" type="password" id="password" name="varPassword" required />
                </div>
                <div class="option" style="padding: 2vh;">
                    <button class="btn" type="submit">Start trading!</button>
                </div>
            </div>
            <div class="account-option">
                <legend>Don't remember your password? Reset it here.</legend>
                <div class="option">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="varEmail" placeholder="" required />
                </div>
                <div class="option" style="padding: 2vh;">
                    <button class="btn" type="submit">Recover my password</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/ToadWalker37/startup">ToadWalker37</a></p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
