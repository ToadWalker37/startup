<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swap Cars: the Trading Marketplace</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="The best place to exchange vehicles with other car owners.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/assets/css/docs.css">
        <link rel="stylesheet" href="style.css">
        <style>
            label {
                padding-top: 1vh;
                padding-bottom: 2vh;
                width: 7%;
            }
            select, input, textarea {
                width: 13%;
            }
            div.listing {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header class="sticky-top">
            <h1 class="home-banner"><a href="index.html">Swap Cars: the Trading Marketplace</a></h1>
            <div id="login">
                <span class="login">ToadWalker37</span>
                <span class="login">Sign out</span>
            </div>
            <nav>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="browse-want.html">Browse</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="nav"><a href="authenticate.html">Sign in / Sign up</a></li>
                <li class="nav"><a href="about.html">About</a></li>
            </nav>
        </header>
        <main>
            <div class="listing">
                <h2 style="text-align: center; padding: 1vh;">What car do you have?</h2>
                <div>
                    <label for="text">Enter your VIN:</label>
                    <input type="text" id="text" name="varText" placeholder="Your VIN here" required pattern="\b[(A-H|J-N|P|R-Z|0-9)]{17}\b" required />
                    <p>2004 Chrysler Crossfire (autofills from VIN)</p><br>
                </div>
                <div>
                    <label for="number">Mileage:</label>
                    <input type="number" name="varNumber" id="number" min="0" max="999999" step="1" required />
                </div>
                <div>
                    <label for="select">Drivetrain:</label>
                    <select id="select" name="varSelect" required>
                        <option>FWD (front-wheel drive)</option>
                        <option>RWD (rear-wheel drive)</option>
                        <option>AWD (all-wheel drive)</option>
                        <option>4x4 (four-wheel drive)</option>
                    </select>
                </div>
                <div>
                    <label for="select">Transmission: </label>
                    <select id="select" name="varSelect" required>
                        <option>Automatic</option>
                        <option>Manual</option>
                        <option>Automanual</option>
                        <option>CVT (Continuously variable transmission)</option>
                        <option>Single-speed (EV transmission)</option>
                    </select>
                </div>
                <div>
                    <label for="select">Fuel type: </label>
                    <select id="select" name="varSelect" required>
                        <option>Gasoline</option>
                        <option>Electric</option>
                        <option>Hybrid</option>
                        <option>Diesel</option>
                        <option>Fuel cell</option>
                    </select>
                </div>
                <div>
                    <label for="number">Cylinders: </label>
                    <input type="number" name="varNumber" id="number" min="3" max="12" step="1" required />
                </div>
                <div>
                    <label for="select">Title status: </label>
                    <select id="select" name="varSelect" required>
                        <option>Clean</option>
                        <option>Rebuilt</option>
                        <option>Salvage</option>
                    </select>
                </div>
                <div>
                    <label for="textarea">Description: </label>
                    <textarea id="textarea" name="varTextarea" required></textarea>
                </div>
                <div>
                    <label for="file">Upload pictures: </label>
                    <input type="file" id="file" name="varFile" accept="image/*" multiple required />
                </div>
                <button class="btn" type="submit"style="margin-top: 2vh ">Save and post</button>
            </div>
        </main>
        <footer>
            <p class="center">Created by <a href="https://github.com/ToadWalker37/startup">ToadWalker37</a></p>
        </footer>
    </body>
</html>
