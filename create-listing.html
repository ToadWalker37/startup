<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create listing - Dynamic Garage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="The best place to exchange vehicles with other car owners.">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/assets/css/docs.css">
        <link rel="stylesheet" href="style.css">
        <script defer="defer" src="main.js">let vehicle;</script>
        <style>
            div.listing-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            label {
                padding-top: 1vh;
                padding-bottom: 2vh;
                width: 30%;
            }
            select, input, textarea {
                width: 50%;
            }
            div.listing {
                text-align: center;
                width:350px;
            }
        </style>
    </head>
    <body>
        <header class="sticky-top">
            <h1 class="home-banner"><a href="index.html">Dynamic Garage</a></h1>
            <h5 class="home-banner"><a href="index.html">Get your dream car</a></h5>
            <div id="login">
                <span class="login">ToadWalker37</span>
                <span class="login">Sign out</span>
            </div>
            <nav>
                <li class="nav"><a href="index.html" id="home">Home</a></li>
                <li class="nav"><a href="browse.html">Browse</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="nav"><a href="authenticate.html">Sign in / Sign up</a></li>
                <li class="nav"><a href="about.html">About</a></li>
            </nav>
        </header>
        <main>
            <div class="listing-container">
                <div class="listing">
                    <h2 style="text-align: center; padding: 1vh;">What car do you have?</h2>
                    <div>
                        <label for="text">Enter your VIN:</label>
                        <input type="text" id="vinDecoder" name="varText" placeholder="Your VIN here" required pattern="\b(A-H|J-N|P|R-Z|0-9){17}\b" required />
                        <button class="btn" style="margin-top: 0.5vh; margin-bottom: 2vh" id="vinDecoderButton" onclick="processVehicleData(document.querySelector('#vinDecoder').value)">Find my car</button>
                    </div>
                    <div id="vehicleData"></div>
                    <div>
                        <label for="number">Mileage:</label>
                        <input type="number" name="varNumber" id="mileage" min="0" max="999999" step="1" required />
                    </div>
                        <div>
                            <label for="select">Title status: </label>
                            <select id="title" name="varSelect" required>
                                <option>Select</option>
                                <option>Clean</option>
                                <option>Rebuilt</option>
                                <option>Salvage</option>
                            </select>
                        </div>
                    <div>
                        <label for="textarea">Description: </label>
                        <textarea id="description" name="varTextarea" minlength="10" required></textarea>
                    </div>
                    <div>
                        <label for="file">Upload pictures: </label>
                        <input type="file" id="file" name="varFile" accept="image/*" multiple required />
                    </div>
                    <div id="null-vehicle"></div>
                    <button class="btn" id="create-listing" type="submit" onclick="publishListing()" style="margin-top: 2vh ">Save and post</button>
                </div>
            </div>
        </main>
        <footer>
            <p class="center">Created by <a href="https://github.com/ToadWalker37/startup">ToadWalker37</a></p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
